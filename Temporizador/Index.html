<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Practica Javascript</title>
    <meta charset="UTF-8" />

  <body>

    <div id="clock">
      <h1 id="title">Temporizador</h1>
      <div id="clockInput">
        <input
          type="number"
          id="hrInput"
          class="time"
          placeholder="hours"
          min="0"
          max="23"
        />
        <input
          type="number"
          id="miInput"
          class="time"
          placeholder="minutes"
          min="0"
          max="59"
        />
        <input
          type="number"
          id="seInput"
          class="time"
          placeholder="seconds"
          min="0"
          max="59"
        />
      </div>
      <div id="clockBtn">
        <button id="btnStart" class="btn">Start</button>
        <button id="btnStop" class="btn">Stop</button>
        <button id="btnReset" class="btn">Reset</button>
      </div>
    </div>
    <script src="Main.js"></script>
  </body>
</html>
